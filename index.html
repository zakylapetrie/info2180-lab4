<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AVENGERS CHARACTER SEARCH</h1>
    </header>
    
    <main>
        <label for="searchInput">Search by Full Name or Alias</label>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="e.g. Captain America or Steve Rogers">
            <button id="searchBtn">Search</button>
        </div>
        
        <h2>RESULT</h2>
        <hr>
        <div id="result"></div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
